<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopSphere</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <div class="logo">Shop<span>Sphere</span></div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
        <div class="auth-buttons">
            <button class="btn user">User Login</button>
            <button class="btn admin">Admin Login</button>
            <button class="btn seller">Seller Login</button>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to <span>ShopSphere</span></h1>
            <p>Your one-stop marketplace for everything you love</p>
            <button class="explore-btn">Explore Now</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
